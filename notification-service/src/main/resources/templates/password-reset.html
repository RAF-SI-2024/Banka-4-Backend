<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background-color: #f8f8f8;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #e0e0e0;
        }
        .header h1 {
            color: #333333;
        }
        .header img {
            max-width: 150px;
        }
        .content {
            padding: 20px;
            color: #333333;
        }
        .content p {
            font-size: 16px;
            line-height: 1.5;
            color: #333333;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #000000;
            color: #ffffff !important;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .footer {
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: #777777;
            border-top: 1px solid #e0e0e0;
            background-color: #f8f8f8;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Reset Your Password</h1>
    </div>
    <div class="content">
        <p>Dear {{firstName}},</p>
        <p>We received a request to reset your password.</p>
        <p>Please click the button below to set a new password:</p>
        <p style="text-align: center;">
            <a href="http://example.com/reset-password?verificationCode={{verificationCode}}" class="button">Reset Password</a>
        </p>
        <p>If you did not request this, please ignore this email.</p>
    </div>
    <div class="footer">
        &copy; 2025 RAFeisen. All rights reserved.
    </div>
</div>
</body>
</html>
